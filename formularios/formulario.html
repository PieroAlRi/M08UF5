<!DOCTYPE html>
<html lang="es">
    <head>
        <title>
        Formularios
        </title>
    </head>
    <body>
    <h3>Formulario</h3>
    
    <meta charset="UTF-8">
    <form action="https://ptsv2.com/t/smx2m08/post" method="post">
        <!-- Nombre -->
        <fieldset style= "width:50%">
            <legend>Datos personales</legend>
            <label>Nombre</label> <br/>
            <input type="text" size="23" name="nombre" value="" />
            <input type="hidden" name="nombre_secreto" value="nombre secreto" />
            <br/>
            <label>Apellidos</label> <br/>
            <input type="text" size="23" name="apellidos" value="" />
            <br/>
            <label>DNI</label> <br/>
            <input type="text" name="dni" value="" size="23" maxlength="9" />
        </fieldset>

        <br/>
        <br/>
        <!-- Contraseña -->
        Escribe la contraseña:
        <input type="password" size="23" name="contra" value="" />
        
        <br/>
        <br/>
        <!-- Checks -->
        Puestos de trabajo buscados:
        <br/>
        <input name="puesto_directivo" checked="checked" type="checkbox" value="direccion"/> Dirección
        <br/>
        <input name="puesto_tecnico" type="checkbox" value="tecnico"/> Técnico
        <br/>
        <input name="puesto_empleado" type="checkbox" value="empleado"/> Empleado
        
        <br/>
        <br/>
        <!-- Radio Buttons -->
        Sexo <br/>
        <input type="radio" name="sexo" value="hombre" checked="checked" /> Hombre
        <br/>
        <input type="radio" name="sexo" value="mujer" /> Mujer
        <br/>
        <input type="radio" name="sexo" value="No contestar" /> No contestar
        
        <br/>
        <br/>
        
        <label for="nombre">Nombre del producto</label> <br/>
        <input type="text" id="nombre" name="nombre" value="" />
        
        <br/>
        <br/>

        <label for="descripcion">Descripción del producto</label> <br/>
        <textarea id="descripcion" name="descripcion" style="width:400px; height:50px; background:red;"></textarea>

        <br/>
        <br/>
        
        <input type="submit" value="Enviar" />
    </form>
    </body>
</html>
